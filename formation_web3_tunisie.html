<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programme de Formation Architecte Web3 (Documentation Technique)</title>
  <meta name="description"
    content="Documentation technique pour formateurs : architecture Web3, pédagogie et outillage.">
  <meta name="author" content="Alaeddine BEN RHOUMA">
  <meta name="twitter:creator" content="@alaeddine_br">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="assets/tailwind.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/solana_tunisia.png">
  <link rel="icon" type="image/png" sizes="64x64" href="assets/images/solana_tunisia.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/solana_tunisia.png">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      /* slate-950 */
      color: #e2e8f0;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .glass-sidebar {
      background: rgba(15, 23, 42, 0.95);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 2px;
    }
  </style>
</head>

<body
  class="min-h-screen overflow-hidden selection:bg-indigo-500/30 bg-slate-950 text-slate-400 leading-relaxed font-sans relative">

  <a href="#content"
    class="sr-only focus:not-sr-only focus:absolute focus:z-50 focus:top-4 focus:left-4 focus:bg-indigo-600 focus:text-white focus:px-4 focus:py-2 focus:rounded-lg">Passer
    au contenu</a>

  <div
    class="pointer-events-none fixed inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(79,70,229,0.12),transparent_35%),radial-gradient(circle_at_80%_0%,rgba(14,165,233,0.12),transparent_35%),radial-gradient(circle_at_50%_80%,rgba(168,85,247,0.12),transparent_35%)]">
  </div>

  <div class="flex h-screen relative">

    <aside
      class="w-72 glass-sidebar backdrop-blur-md border-r border-white/10 flex-shrink-0 flex flex-col h-full absolute md:relative z-50 transition-transform -translate-x-full md:translate-x-0"
      id="sidebar">
      <div class="p-6 border-b border-white/5 flex justify-between items-start gap-3">
        <div class="flex items-start gap-3">
          <div>
            <h1 class="text-xl font-black tracking-tight text-white flex items-center gap-2">
              Programme Web3
            </h1>
            <p class="text-[10px] text-slate-300 mt-1 font-mono uppercase tracking-widest" data-lang="fr">Web3 ·
              Builders · Sécurité</p>
            <p class="text-[10px] text-slate-300 mt-1 font-mono uppercase tracking-widest hidden" data-lang="en">Web3 ·
              Builders · Security</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button onclick="setLanguage('fr')"
            class="px-2 py-1 text-[11px] font-bold rounded border border-white/10 text-slate-300 hover:text-white"
            aria-label="Basculer en français">FR</button>
          <button onclick="setLanguage('en')"
            class="px-2 py-1 text-[11px] font-bold rounded border border-white/10 text-slate-300 hover:text-white"
            aria-label="Switch to English">EN</button>
          <button class="md:hidden text-slate-400" aria-label="Fermer la navigation" title="Fermer la navigation"
            onclick="document.getElementById('sidebar').classList.add('-translate-x-full')">
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <nav class="flex-1 overflow-y-auto py-4 space-y-0.5" id="dynamic-nav">
        <!-- Généré dynamiquement par script_tech.js renderSidebar() -->
      </nav>
    </aside>

    <main class="flex-1 h-full overflow-y-auto relative bg-slate-950">
      <div
        class="pointer-events-none absolute inset-0 opacity-60 bg-[linear-gradient(120deg,rgba(79,70,229,0.06),rgba(14,165,233,0.04),rgba(14,165,233,0.0))]">
      </div>

      <div class="max-w-6xl mx-auto px-6 md:px-12 py-8 md:py-10 relative">
        <section id="content"
          class="relative rounded-2xl border border-white/5 bg-slate-950/70 backdrop-blur-xl shadow-[0_30px_120px_-60px_rgba(0,0,0,0.65)] min-h-[60vh] px-4 sm:px-6 md:px-8 py-6">
          <div class="flex items-center justify-center h-40 text-slate-500 text-sm">Chargement du contenu…</div>
        </section>
      </div>
      <footer
        class="mt-auto py-8 text-center border-t border-white/5 animate-in fade-in delay-1000 opacity-60 hover:opacity-100 transition-opacity duration-500">
        <p class="text-[10px] uppercase tracking-widest text-slate-600 mb-3 font-medium">Concept & Réalisation</p>
        <div class="flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-6">
          <span class="text-sm font-bold text-slate-300 tracking-wider">Alaeddine BEN RHOUMA</span>
          <div class="flex items-center gap-4 border-t sm:border-t-0 sm:border-l border-white/10 pt-3 sm:pt-0 sm:pl-6">
            <a href="https://www.linkedin.com/in/alaeddine-ben-rhouma/" target="_blank" rel="noopener noreferrer"
              class="text-slate-500 hover:text-[#0077B5] transition-colors duration-300 group" aria-label="LinkedIn">
              <i data-lucide="linkedin" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
            </a>
            <a href="https://x.com/alaeddine_br" target="_blank" rel="noopener noreferrer"
              class="text-slate-500 hover:text-white transition-colors duration-300 group" aria-label="X (Twitter)">
              <i data-lucide="twitter" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
            </a>
          </div>
        </div>
      </footer>
    </main>

  </div>

  <button class="fixed bottom-4 right-4 md:hidden bg-indigo-600 p-3 rounded-full shadow-lg z-50 text-white"
    aria-label="Ouvrir la navigation" title="Ouvrir la navigation"
    onclick="document.getElementById('sidebar').classList.remove('-translate-x-full')">
    <i data-lucide="menu"></i>
  </button>

  <script src="script_tech.js"></script>
</body>

</html>
